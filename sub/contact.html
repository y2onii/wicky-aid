<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Keywords" content="위키에이드">
  <meta name="Description" content="헤드헌팅,아웃소싱,기타사업">
  <title>위키에이드</title>
  <link rel="shortcut icon" href="../images/favicon.ico"><!-- favicon -->
  <link rel="stylesheet" href="../css/main_style.css">
  <link rel="stylesheet" href="../css/sub_style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"><!-- font -->
  <link rel="stylesheet" href="../css/swiper-bundle.css" /><!-- swiper slide -->
  <link rel="stylesheet" href="../css/xeicon.css"><!-- top,submenu icon -->
  
</head>

<body>

  <div class="contact-us">
    <div class="c_left">
      <img src="../sub/images/contact.jpg" alt="컨텍이미지">
      <div class="c_txt">
        <h2>Contact us</h2>
        <p>고객 맞춤 1:1 상담 도와드리고 있습니다.</p>
      </div><!-- c_txt end -->
    </div><!-- c_left end -->

    <div class="c_right">
      <div class="c_title">
        <h2>CONTACT US</h2>
      </div><!-- c_title end -->

      <form>
        <div class="inputbox">
          <input type="text" placeholder="Name">
          <input type="tel" placeholder="Phone">
          <input type="email" placeholder="Email Address">
          <textarea placeholder="Message"></textarea>
        </div><!-- inputbox end -->
        <button type="button" class="form_btn" title="보내기">send message</button>
        <a href="../index.html" class="close" title="닫기"><i class="xi-close xi-3x"></i></a>
      </form>
    </div><!-- c_right end -->
  </div><!-- contact end -->


  <script src="../js/jquery-3.6.4.min.js"></script>
  <script src="../js/jquery-ui.js"></script> <!-- mobile btn -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script><!-- swiper slide -->
  <script src="../js/script1.js"></script>
</body>
</html>
